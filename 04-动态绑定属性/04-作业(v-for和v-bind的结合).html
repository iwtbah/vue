<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业(v-for和v-bind的结合)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>

<!--作业需求：点击列表的哪一项，那么该项的文字变成红色！-->

<div id="app">
    <ul>
        <li v-for="(item,index) in movies" @click="activeIndex=index" :class="{'active':activeIndex==index}">{{index}}-{{item}}</li>
    </ul>
</div>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            movies: ["星际穿越","盗梦空间","火影忍者","黑客帝国"],
            activeIndex: 0
        },
    })
</script>
</body>
</html>
