<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令的使用</title>
</head>
<body>

<div id="app">
    <h2>不使用v-text</h2>
    <h2>{{message}}，李银河</h2>
    <h2>使用v-text，以文本形式显示,会覆盖</h2>
    <h2 v-text="message">，李银河</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊"
        }
    })
</script>
</body>
</html>
